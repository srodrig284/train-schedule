<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <meta name="author" content="Sandra Rodriguez">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.17.1/moment.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="container">

        <!--Display Trains Schedule-->
        <div class="jumbotron text-center">
            <h1>Choo Choo Train Time</h1>
         <!--   <iframe src="//giphy.com/embed/yUT7IKm7pasQo" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>ALL ABOARD</p>
         -->
            <img src="assets/images/source.gif" width="300" height="150">
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <!-- Table -->
                <table class="table table-hover table-striped" id="trainTbl">
                    <thead class="header-color">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>

                    <tbody>
                        <!--
                        <tr>
                            <td>choo choo</td>
                            <td>orlando</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
        </div>

        <!--Form for New Train-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>Add Train</strong></h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Final Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="firstTimeInput">Time of First Train of the Day (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTimeInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
                </form>
            </div>
        </div>
    </div>




<!-- Script -->
<script src="assets/js/logic.js"></script>

</body>
</html>
